<polymer-element name="grnk-number" attributes="value min max step">
    <template>
        <link rel="stylesheet" type="text/css" href="grnk-number.css">
        <input id="input" type="text" on-keydown="{{ inputKeyDown }}" on-blur="{{ inputBlur }}">
        <div id="display" 
            on-dblclick="{{ doubleClickDisplay }}"
            on-mousedown="{{ dragStart }}">{{ value }}</div>
    </template>
    <script src="grnk-number.js"></script>
</polymer-element>
