<polymer-element name="grnk-transport">
    <template>
        <link rel="stylesheet" type="text/css" href="grnk-transport.css">
        <label id="position"></label>
        <button id="play" on-click="{{ togglePlay }}" title="Play"></button>
        <button id="stop" on-click="{{ stop }}" title="Stop"></button>
        <button id="record" on-click="{{ toggleRecord }}" title="Record"></button>
        <label for="bpm">BPM</label>
        <grnk-number value="{{ clock.beatsPerMinute }}" min="1" max="500" step="1"></grnk-number>
        <div id="metronome"></div>
    </template>
    <script src="clock.js"></script>
    <script src="grnk-transport.js"></script>
</polymer-element>
